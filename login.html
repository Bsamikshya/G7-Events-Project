<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Login / Sigin up </title>
  <link rel="shortcut icon" href="assets/uploads/logos/G7 Events logo.jpg" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="Assets/Uploads/image/favicon_io/favicon-32x32.png">

  <style>
    #sagu {
      text-decoration: none;
      color: aliceblue;
    }
  </style>
</head>

<body
  style="background: url(Assets/uploads/images/background.jpg); background-repeat:no-repeat; background-size: cover;">
  <div>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header bg-danger text-white">
              <h3 class="text-center">Welcome to G7 Events</h3>
            </div>
            <div class="card-body">
              <form id="loginForm">
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" class="form-control" id="username" placeholder="Enter username">
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Enter password">
                </div>
                <button type="submit" class="btn btn-danger" id="loginButton">Login</button>
                <a href="#"
                  class="float-end fw-bolder text-danger link-offset-2 link-underline link-underline-opacity-0">Sign
                  up</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>




  <script>
    document.getElementById('loginForm').addEventListener('submit', function (event) {
      event.preventDefault();

      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      if (username == '' && password == '') {
        alert('Please fill in both the username and password.');
      } else {
        window.location.href = 'Home.html';
      }
    });
  </script>




</body>

</html>
